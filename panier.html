<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panier</title>
</head>
<body>
    <h1>PANIER</h1>
        <div id="liste-panier">
            <table>
                <tr>
                    <th>Nom</th>
                    <th>Vernis</th>
                    <th>Quantité</th>
                    <th>Prix article</th>
                </tr>
                
                <tfoot>
                    <tr id="prix-total"></tr>
                </tfoot>
            </table>
            
        </div>
    <p id="prix-total"></p>

    <form method="POST" id="form" name="form" target="_self">
        
        <label for="firstName">Prénom </label>
        <input type="text" name="firstName" id="firstname" class="only-letters" data-valid = "false">
        <span id="firstname_m"></span><br>

        <label for="lastName">Nom </label>
        <input type="text" name="lastName" id="lastname" class="only-letters" data-valid = "false">
        <span id="lastname_m"></span><br>
        

        <label for="address">Adresse </label>
        <input type="text" name="address" id="address" data-valid = "false">
        <span id="address_m"></span><br>

        <label for="city">Ville </label>
        <input type="text" name="city" id="city" class="only-letters" data-valid = "false">
        <span id="city_m"></span><br>

        <label for="email">Email </label>
        <input type="email" name="email" id="email" data-valid = "false">
        <span id="email_m"></span><br>

        <button id="bouton-valid" value ="validation" data-valid = "true">
        Validez le formulaire</button>
    </form>
    
    <script src="panier.js"></script>
    <!-- <script src="page-meuble.js"></script> -->
</body>
</html>
